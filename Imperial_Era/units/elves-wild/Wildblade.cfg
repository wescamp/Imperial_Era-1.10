#textdomain wesnoth-Imperial_Era

[unit_type]
    id=Wild Elf Wildblade
    name= _ "Wildblade"
    race=sidhe
    image="units/elves-wild/wildblade.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=40
    movement_type=wildwoodland
    movement=6
    experience=120
    level=2
    alignment=chaotic
