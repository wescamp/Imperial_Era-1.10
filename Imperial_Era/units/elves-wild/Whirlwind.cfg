#textdomain wesnoth-Imperial_Era

[unit_type]
    id=Wild Elf Whirlwind
    name= _ "Whirlwind"
    race=sidhe
    image="units/elves-wild/whirlwind.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=wildwoodland
    movement=7
    experience=100
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=67
    usage=fighter
    description= _ "Swift of foot and hand, the Whirlwind is not to be trifled with. To be sure, he cannot face a sword-hacking man in direct combat, but he does not need to. His skills lie elsewhere."
